<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />

        <title>Douglas Duarte @_duartedouglas</title>
    </head>
    <body class="body-bg">
        <!-- Nav -->
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a
                    class="navbar-brand"
                    href="https://www.instagram.com/_duartedouglas/"
                    target="_blank"
                >
                    <img
                        src="images/logo.png"
                        alt="Logo do MyInstagram"
                        style="max-width: 8.125rem; max-height: 5rem"
                /></a>
                <form class="d-flex">
                    <input
                        id="icon"
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                </form>
                <div class="nav-items">
                    <a href="#"> <i class="bi bi-house-door-fill icons"></i></a>
                    <a href="#"> <i class="bi bi-inbox icons"></i></a>
                    <a href="#"> <i class="bi bi-compass icons"></i></a>
                    <a href="#"> <i class="bi bi-heart icons"></i></a>
                    <img
                        class="img-nav"
                        src="images/foto-perfil.jpg"
                        alt="Foto de perfil"
                    />
                </div>
            </div>
        </nav>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

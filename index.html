<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />

        <title>Douglas Duarte @_duartedouglas</title>
    </head>
    <body class="body-bg">
        <!-- Nav -->
        <header>
            <nav class="navbar navbar-light nav-top">
                <div class="container-fluid nav-container">
                    <a
                        class="navbar-brand"
                        href="https://www.instagram.com/_duartedouglas/"
                        target="_blank"
                    >
                        <img
                            src="images/logo.png"
                            alt="Logo do MyInstagram"
                            style="max-width: 8.125rem; max-height: 5rem"
                    /></a>
                    <form class="d-flex">
                        <input
                            id="icon"
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                    </form>
                    <div class="nav-items">
                        <a href="#">
                            <i class="bi bi-house-door-fill icons"></i
                        ></a>
                        <a href="#"> <i class="bi bi-inbox icons"></i></a>
                        <a href="#"> <i class="bi bi-compass icons"></i></a>
                        <a href="#"> <i class="bi bi-heart icons"></i></a>
                        <img
                            class="img-nav"
                            src="images/foto-perfil.jpg"
                            alt="Foto de perfil"
                        />
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-0 col-md-2"></div>
                    <div class="col-12 col-md-8">
                        <div class="container">
                            <div class="row row-top">
                                <div class="col-3">
                                    <img
                                        class="img-profile"
                                        src="images/foto-perfil.jpg"
                                        alt="Foto de perfil"
                                    />
                                </div>
                                <div class="col-7">
                                    <div class="row user-dates">
                                        <div class="col-8 col-lg-5">
                                            <h2 class="username">
                                                _duartedouglas
                                            </h2>
                                        </div>
                                        <div class="col-4 col-lg-6">
                                            <button
                                                class="btn button-edit"
                                                type="button"
                                            >
                                                Edit Profile
                                            </button>
                                            <a href="#">
                                                <i
                                                    class="
                                                        bi bi-gear-wide
                                                        icons
                                                    "
                                                ></i
                                            ></a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <p class="profile-datas">
                                                <strong>6</strong> posts
                                            </p>
                                        </div>
                                        <div class="col-4">
                                            <p class="profile-datas">
                                                <strong>450</strong> followers
                                            </p>
                                        </div>
                                        <div class="col-4">
                                            <p class="profile-datas">
                                                <strong>390</strong> following
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <h2 class="name">Douglas Duarte</h2>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="profile-desc">
                                                “Stay hungry, stay foolish.”
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                        <div class="stories-circle">
                            <div class="row">
                                <div class="col-2">
                                    <canvas id="myCrl"></canvas>
                                </div>
                                <div class="col-2">
                                    <canvas id="myCrl1"></canvas>
                                </div>
                                <div class="col-2">
                                    <canvas id="myCrl2"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="stories-text">
                            <div class="row">
                                <div class="col-2 stories">Checklist</div>
                                <div class="col-2 stories">Youtube</div>
                                <div class="col-2 stories">Developer</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-0 col-md-2"></div>
                </div>
            </div>
        </section>

        <!-- Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
